<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUD Json</title>
</head>
<body>
    <div class="content">
        <h1 class="title"><strong>CRUD Json</strong></h1>
        <div class="main-content">
            <div class="content-section">
                <label for="firstName">First Name</label>
                <input class="form-control" id="firstName" type="text" placeholder="Enter First Name">
            </div>
            <div class="content-section">
                <label for="lastName">Last Name</label>
                <input class="form-control" id="lastName" type="text" placeholder="Enter Last Name">
            </div>
            <div class="content-section">
                <label for="work">Function</label>
                <input class="form-control" id="work" type="text" placeholder="Enter Your Job">
            </div>
            <div class="content-section">
                <label for="phoneNumber">Phone Number</label>
                <input class="form-control" id="phoneNumber" type="text" placeholder="Enter Phone Number">
            </div>
            <div class="col-8">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
        <div class="col-10 mt-5">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Work</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="crud-list">
                    <tr>
                        <td>Felipe</td>
                        <td>Conde</td>
                        <td>Programmer</td>
                        <td>(41) 99932-1232</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
